name: CI-CD

on:
  push:
    branches: 
      - feature/*
    
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.3.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: | 
          mvn -DATASOURCE_HOST=${{ secrets.DATASOURCE_HOST }} -DATASOURCE_PORT=${{ secrets.DATASOURCE_PORT }} -DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }} -DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }} -DATASOURCE_DATABASE=${{ secrets.DATASOURCE_DATABASE }} test
