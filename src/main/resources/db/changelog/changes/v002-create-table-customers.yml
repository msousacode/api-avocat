databaseChangeLog:
  - changeSet:
      id: v002
      author: michael
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: customer_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: office_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
