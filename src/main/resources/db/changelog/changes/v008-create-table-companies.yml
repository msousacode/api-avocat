databaseChangeLog:
  - changeSet:
      id: v008
      author: michael
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: company_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cpf_cnpj
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: billing_email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: company_types
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: state_registration
                  type: varchar(50)
              - column:
                  name: issue_day
                  type: numeric(2)
              - column:
                  name: due_date
                  type: numeric(2)
              - column:
                  name: maturity_term
                  type: numeric(2)
              - column:
                  name: customer_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: branch_office_ref
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: removed_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(100)
              - column:
                  name: modified_by
                  type: varchar(100)
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
        - addForeignKeyConstraint:
            baseColumnNames: customer_id
            baseTableName: companies
            constraintName: fk_companies_customer
            referencedColumnNames: customer_id
            referencedTableName: customers