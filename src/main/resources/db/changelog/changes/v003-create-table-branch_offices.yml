databaseChangeLog:
  - changeSet:
      id: v003
      author: michael
      changes:
        - createTable:
            tableName: branch_offices
            columns:
              - column:
                  name: branch_office_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: corporate_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: branch_office_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: code_office
                  type: varchar(100)
              - column:
                  name: state_registration_name
                  type: varchar(100)
              - column:
                  name: cpf_cnpj
                  type: varchar(14)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: uuid
              - column:
                  name: branch_office_ref
                  type: varchar(100)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: removed_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(100)
              - column:
                  name: modified_by
                  type: varchar(100)
        - addForeignKeyConstraint:
            baseColumnNames: customer_id
            baseTableName: branch_offices
            constraintName: fk_branch_offices_customers
            referencedColumnNames: customer_id
            referencedTableName: customers
