databaseChangeLog:
  - changeSet:
      id: v005
      author: michael
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: group_id
                  type: uuid
                  defaultValue: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
              - column:
                  name: branch_office_ref
                  type: varchar(100)
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: removed_date
                  type: timestamp
                  constraints:
                    updatable: false
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(100)
              - column:
                  name: modified_by
                  type: varchar(100)
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: groups
            constraintName: fk_groups_users
            referencedColumnNames: user_id
            referencedTableName: users